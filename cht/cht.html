<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Language" content="en">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Nexturecom charts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
        <meta name="description" content="Huge selection of charts created with the React ChartJS Plugin">
        <meta name="msapplication-tap-highlight" content="no">
        <!--
        =========================================================
        * ArchitectUI HTML Theme Dashboard - v1.0.0

    	<link href="/nv.d3.css" rel="stylesheet" type="text/css"/>
    	<link href="/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/main.css" rel="stylesheet">
    	<link href="/cht.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
            <div class="app-header header-shadow">
                <div class="app-header__logo">
                    <a href="/"><div class="logo-src"></div></a>
                </div>
                <div class="app-header__mobile-menu">
                    <div>
                        <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="app-header__menu">
                    <span>
                        <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                            <span class="btn-icon-wrapper">
                                <i class="fa fa-ellipsis-v fa-w-6"></i>
                            </span>
                        </button>
                    </span>
                </div>
                <div class="app-header__content">
                    <div class="app-header-left">
                    </div>
                    <div class="app-header-center">
                        <ul class="header-menu nav">
                            <li class="nav-item">
                                <a class="nav-link">
                                    <i class="nav-link-icon fa fa-calendar"> </i>
                                    　<input name="startdate" id="startDate" placeholder="yyyy-mm-dd" type="date" class="form-control" onchange="setDefaultDate()">
                                    　<label id="dateCenterHolder" for="">~</label>
                                    　<input name="enddate" id="endDate" placeholder="yyyy-mm-dd" type="date" class="form-control" onchange="setDefaultDate()">
                                </a>
                            </li>
                            <li class="dropdown nav-item">
                                <a class="nav-link">
                                    <i class="nav-link-icon fa fa-database"> </i>
                                    　<input id="DataRows" class="d-inline-block form-control form-control-dark w-100" type="number" placeholder="Data rows : " aria-label="Search">
                                    　<label id="dateCenterHolder" for="">/</label>
                                    　<input id="DivideRows" class="d-inline-block form-control form-control-dark w-100" type="number" placeholder="Dividers : " value=1 aria-label="Search" onchange="init()">
                                </a>
                            </li>
                            <li class="btn-group nav-item">
                                <a href="javascript:void(0);" class="nav-link" style="padding-left:0;">
                                    <button onclick="init()" class="mb-2 mr-2 btn-transition btn btn-outline-dark" style="margin:0 !important; padding:6px;" ><i class="nav-link-icon fa fa-search" style="margin:0; width:16px;"></i></button>
                                </a>
                            </li>
                        </ul>        
                    </div>
                    <div class="app-header-right">
                        <div class="header-btn-lg pr-0">
                            <div class="widget-content p-0">
                                <div class="widget-content-wrapper">
                                    <div class="widget-content-left">
                                        <div class="btn-group">
                                            <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                                                <img width="42" class="rounded-circle" src="/assets/images/node.png" alt>&nbsp;노드&nbsp;
                                                <i class="fa fa-angle-down ml-2 opacity-8"></i>
                                            </a>
                                            <div id="nodeNameList" tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right">
                                                <h6 tabindex="-1" class="dropdown-header">Nodes</h6>
                                                <div tabindex="-1" class="dropdown-divider"></div>
                                                <div id="allcheckdiv" style="margin-left: 11px;" class="custom-checkbox custom-control"><input type="checkbox" id="allcheckbox" class="custom-control-input" onclick="selectAllData()" checked><label id="allchecklabel" class="custom-control-label" for="allcheckbox">모두 선택</label></div>
                                            </div>
                                        </div>
                                        　
                                        <div class="btn-group">
                                            <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                                                <img width="42" class="rounded-circle" src="/assets/images/temp.png" alt="">&nbsp;센서&nbsp;
                                                <i class="fa fa-angle-down ml-2 opacity-8"></i>
                                            </a>
                                            <div id="sensorList" tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right">
                                                <h6 tabindex="-1" class="dropdown-header">Sensors</h6>
                                                <div tabindex="-2" class="dropdown-divider"></div>
                                                <button type="button" tabindex="0" class="dropdown-item" onclick="selectData('Temperature')">온도 ℃</button>
                                                <button type="button" tabindex="0" class="dropdown-item" onclick="selectData('Humidity')">습도 %</button>
                                                <button type="button" tabindex="0" class="dropdown-item" onclick="selectData('AirQualityStatic')">공기질(VOC) ㎍/㎡</button>
                                                <button type="button" tabindex="0" class="dropdown-item" onclick="selectData('Pressure')">기압 hPa</button>
                                                <button type="button" tabindex="0" class="dropdown-item" onclick="selectData('Ambient_light')">조도 lx</button>
                                                <button type="button" tabindex="0" class="dropdown-item" onclick="selectData('IAQaccuracyStatic')">실내 공기 질 </button>
                                                <button type="button" tabindex="0" class="dropdown-item" onclick="selectData('BatteryLevel')">배터리 잔량 %</button>
                                                <button type="button" tabindex="0" class="dropdown-item" onclick="selectData('Movement')">진동 </button>
                                                <button type="button" tabindex="0" class="dropdown-item" onclick="selectData('Hall')">자력센서 </button>
                                                <!--<button type="button" tabindex="0" class="dropdown-item" onclick="selectData('GatewayId')">게이트웨이ID</button>-->
                                                <!--<button type="button" tabindex="0" class="dropdown-item" onclick="selectData('SensorNodeId')">센서노드ID</button>-->
                                                <!--<button type="button" tabindex="0" class="dropdown-item" onclick="selectData('SourceAddress')">소스주소</button>-->
                                                <!--<button type="button" tabindex="0" class="dropdown-item" onclick="selectData('NodeStatus')">노드상태</button>-->
                                                <!--<button type="button" tabindex="0" class="dropdown-item" onclick="selectData('NodeRole')">노드역할</button>-->
                                                <!--<button type="button" tabindex="0" class="dropdown-item" onclick="selectData('Objects')">객체</button>-->
                                                <!--<button type="button" tabindex="0" class="dropdown-item" onclick="selectData('User')">사용자</button>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="app-main">
                <div class="app-main__outer">
                    <div class="app-main__inner">
                            <div class="app-page-title">
                                <div class="page-title-wrapper">
                                    <div class="page-title-heading">
                                        <div class="page-title-icon">
                                            <i class="pe-7s-graph1 icon-gradient bg-amy-crisp">
                                            </i>
                                        </div>
                                        <div id="staticTitle" class="title-dashboard">그래프 -&nbsp;</div>
                                        <div id="title" class="page-title-subheading"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                                    <div class="row">
                                        <div id="chart"><div id="graphComment">　그래프</div><svg></svg><div id="searchbarComment">　　탐색BAR</div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="app-wrapper-footer">
                        <div class="app-footer">
                            <div class="app-footer__inner">
                                <div class="app-footer-left">
                                    <div id="dataDescription" >
                                    </div>
                                </div>
                                <div class="app-footer-right">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<script src="/socket.io.js"></script>
		<script src="/d3.min.js"></script>
		<script src="/nv.d3.min.js"></script>
		<script src="/popper.min.js"></script>
        <script src="/main.js"></script>
		<script src="/cht.js"></script>
    </body>
</html>
